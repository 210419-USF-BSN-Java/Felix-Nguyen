	<input id = "username" type = "text" name = "username" placeholder = "  ðŸ’©  Username" required>
	<input id = "password"type = "text" name = "password" placeholder = "  ðŸ”’  Password" required>
	<input id = "email"type = "text" name = "email" placeholder = "  âœ‰  Email" required>
	<input id = "submit" type = "submit" name = "submit" value = "Update">
	
<script>

document.getElementById('submit').onclick = setResponse;

function setResponse(){
	let xhr = new XMLHttpRequest();
	let url = "http://localhost:8080/project1/Employee";
	xhr.open("GET", url);	
	
	let token = localStorage.getItem("token");
	let firstName = document.getElementById('firstName').value;
	let lastName = document.getElementById('lastName').value;
	let username = document.getElementById('username').value;
	let password = document.getElementById('password').value;
	let email = document.getElementById('email').value;
	
	console.log(firstName);
	console.log(lastName);
	console.log(username);
	console.log(password);
	console.log(email);
	
	xhr.setRequestHeader("Authorization", token);
	xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	xhr.setRequestHeader("firstName", firstName);
	xhr.setRequestHeader("lastName", lastName);
	xhr.setRequestHeader("username", username);	
	xhr.setRequestHeader("password", password);
	xhr.setRequestHeader("email", email);	
	
	let body = `firstName=${firstName}&lastName=${lastName}&username=${username}&password=${password}&email=${email}`;
	console.log(body);
	xhr.send(body);
}






	
</script>
